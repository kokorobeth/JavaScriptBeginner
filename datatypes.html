<!-- Contoh ini hanya untuk object saja -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Types in javaScript</title>
</head>
<body>
    <h2>Data Types in JavaScript</h2>

    <div id="result"></div>

    <script>
        //tipe data ojbject
        var person = {
        nama : "Aziz",
        alamat : "Jakarta",
        umur : 31,
        pekerjaan : 'Programmer'
        };

        document.getElementById('result').innerHTML = person.nama +" tinggal di " + person.alamat + 
        " berusia " + person.umur + " tahun, dan dia adalah sebagai seorang "+ person.pekerjaan + " yang handal.";
    </script>

</body>
</html>
