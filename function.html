<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Belajar Function</title>
</head>
<body>
    <h2>Learn Function</h2>

    <div id="nama"></div>

    <script>
        function display_name() {
            return "Aziz Kurniawan";
        }
        document.getElementById('nama').innerHTML = display_name();
    </script>
</body>
</html>
