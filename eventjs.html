<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Learn Event in JavaScript</title>
</head>
<body>
    <h2>Learn Event Handler in JavaScript</h2>

    <button onclick="display_name()">Click Me!</button>
    <div id="name"></div>

    <script>
        function display_name() {
            document.getElementById('name').innerHTML = "<h3>My name is Aziz Kurniawan</h3>";
        }
    </script>
</body>
</html>
