<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript Part 11 : Perulangan For Pada Javascript</title>
</head>
<body>
	<h1>Perulangan For Pada Javascript</h1>


	<button onclick="looping()">Click Here</button>

    <div id="result"></div>

    <script>
        function looping() {
            var text = "";
            var x;
            for(x = 0; x <= 10; x++) {
                text +=  "Angka " + x + "<br>"; 
            }
            document.getElementById('result').innerHTML = text;
        }    
    </script>
</body>
</html>
