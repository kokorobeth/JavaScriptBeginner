<!DOCTYPE html>
<html>
<head>
    <title>Artimatika JavaScript</title>
</head>
<body>
    <h2>javaScript Aritmatika</h2>

    <div id="penjumlahan"></div>
    <div id="pengurangan"></div>
    <div id="perkalian"></div>
    <div id="pembagian"></div>
    <div id="modulus"></div>

    <script>
        var nilai1 = 8;
        var nilai2 = 4;

        var tambah = nilai1 + nilai2;
        var kurang = nilai1 - nilai2;
        var kali = nilai1 * nilai2;
        var bagi = nilai1 / nilai2;
        var modulus = nilai1 % nilai2;

        document.getElementById('penjumlahan').innerHTML = tambah;
        document.getElementById('pengurangan').innerHTML = kurang;
        document.getElementById('perkalian').innerHTML = kali;
        document.getElementById('pembagian').innerHTML = bagi;
        document.getElementById('modulus').innerHTML = modulus;
    </script>
</body>
</html>
